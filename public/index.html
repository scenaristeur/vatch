<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO chat</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <style type="text/css">
  #mynetwork {
    width: 600px;
    height: 400px;
    border: 1px solid lightgray;
  }
  </style>
  <style>
  body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

  #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
  #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
  #input:focus { outline: none; }
  #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages > li { padding: 0.5rem 1rem; }
  #messages > li:nth-child(odd) { background: #efefef; }
  .wrapper{
    // width: 1000px;
    width:600px;
    overflow-y:scroll;
    position:relative;
    height: 300px;
  }
  </style>
</head>
<body>
  <div id="mynetwork"></div>
  <textarea id="content" style="position:absolute;top:10px;right:10px" rows="25" cols="50">

  </textarea>
  <a href="./babylon" >Baby</a>

  <div class="wrapper">
    <ul id="messages"></ul>
  </div>

  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>

  // create an array with nodes
  var nodes = new vis.DataSet([]);

  // create an array with edges
  var edges = new vis.DataSet([]);

  // create a network
  var container = document.getElementById('mynetwork');

  // provide the data in the vis format
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {edges : {arrows: 'to'}};

  // initialize your network!
  var network = new vis.Network(container, data, options);

  // Socket
  var socket = io();

  var messages = document.getElementById('messages');
  var form = document.getElementById('form');
  var input = document.getElementById('input');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (input.value) {
      socket.emit('chat message', input.value);
      input.value = '';
    }
  });

  socket.on('chat message', function(msg) {
    var item = document.createElement('li');
    item.textContent = msg;
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });

  socket.on('watcher event', function(msg) {
    process(msg)
    var item = document.createElement('li');
    item.textContent = JSON.stringify(msg);
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });

  socket.on('cat file', function(msg) {
    var item = document.createElement('li');
    item.textContent = msg;
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);

    processFile(msg)
  });

  function processFile(msg){
    if(msg.error){
      alert("Error: ",msg.error)
      return
    }
    if (msg.type == undefined){
      msg.ext = msg.path.split('.').pop()
    }

    try{
      document.getElementById("content").innerHTML = msg.content
      if (msg.type == "application/json" || msg.ext =="json"){
        msg.content = JSON.parse(msg.content)
      }
      console.log(msg)
      msg.content.nodes != undefined ? nodes.update(msg.content.nodes) : ""
      msg.content.edges != undefined ? edges.update(msg.content.edges) : ""

    }catch(e){
      console.log(e)
    }

  }

  function process(msg){
    console.log(msg)
    msg.forEach((item, i) => {
      switch (item.event) {
        case "add":
        add(item)

        break;
        case "addDir":
        addDir(item)
        //  linkContainer(item)
        break;
        case "unlink":
        unlink(item)
        unlinkContainer(item)
        break;
        case "unlinkDir":
        unlinkDir(item)
        unlinkContainer(item)
        break;
        default:

      }
    });
    //  console.log(network)
  }

  //https://visjs.github.io/vis-data/data/dataset.html
  // https://visjs.github.io/vis-network/docs/network/manipulation.html
  // https://visjs.github.io/vis-network/docs/network/#methodManipulation

  function add(item){
    nodes.add([{
      id: item.path, label:item.path.split('\\').pop(), color:'#55D5E0', type: 'file'
    }])
    linkContainer(item)

  }
  function addDir(item){
    let p = item.path.split('\\')
    let color = p.length == 1 ? '#F26619' : '#F6B12D'
    nodes.add([{
      id: item.path, label:p.pop(),shape: 'box', color: color, type: 'folder'
    }])
    linkContainer(item)
  }
  function unlink(item){
    nodes.remove(item.path);
  }
  function unlinkDir(item){
    nodes.remove(item.path);
  }
  function linkContainer(item){
    let splitted = item.path.split('\\')
    if (splitted.length > 1){
      let to = item.path
      splitted.pop()
      let from = splitted.join('\\')
      let edge = {from: from, to: to, label: "contains"}
      edges.add([edge])
    }
  }
  function unlinkContainer(item){
    let splitted = item.path.split('\\')
    if (splitted.length > 1){
      let to = item.path
      splitted.pop()
      let from = splitted.join('\\')
      let edges_to_remove =  edges.get({
        filter: function (e) {
          return e.from == from && e.to == to && e.label == "contains";
        }
      });
      edges.remove(edges_to_remove)
    }
  }

  // network events
  network.on('selectNode', evt => {
    let n_id = evt.nodes[0]
    let n = nodes.get(n_id);
    console.log(n)
    if (n.type == 'file'){
      socket.emit('read file', n.id);
    }
  })


  </script>
</body>
</html>
